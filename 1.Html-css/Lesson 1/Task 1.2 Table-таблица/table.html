<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учим таблицы</title>
  </head>
  <body>
    <h1>Таблицы</h1>
    <table border="1" cellspacing="1" width="200" height="300" bordercolor="red">
      <thead>
        <tr bgcolor="yellow">
          <th>Заголовок столбца1</th> <!-- заголовок жирным шрифтом -->
          <th>Заголовок столбца2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">3</td>
          
        </tr>
        <tr>
          <td>5</td>
          <td rowspan="2">6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
